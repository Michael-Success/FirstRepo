<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<button class="btn btn-primary">Home</button>
<button class="btn btn-danger">About</button>
<button class="btn btn-warning">Contact</button>
<button class="btn btn-success">Gallery</button>
<button class="btn btn-info">Sign Up</button>

<div class="row">
    <div class="col-md-3 col-sm-5 col-7 col-lg-3 col-xl-3 col-xxl-4 a">
        <p>First Div</p>
    </div>
    <div class="col-md-3 col-sm-1 col-1 col-lg-3 col-xl-2 col-xxl-2 b">
        <p>Second Div</p>
    </div>
    <div class="col-md-2 col-sm-1 col-2 col-lg-2 col-xl-2 col-xxl-2 c">
        <p>Third Div</p>
    </div>
    <div class="col-md-2 col-sm-3 col-1 col-lg-2 col-xl-3 col-xxl-2 d">
        <p>Fourth Div</p>
    </div>
    <div class="col-md-2 col-sm-2 col-1 col-lg-2 col-xl-2 col-xxl-2 e">
        <p>Fifth Div</p>
    </div>
</div>

<div class="row mt-5 p-5">
    <div class="col-4 col-sm-6 col-md-5">
        <img class="img-one" src="resources/images/waves.jpg" alt="Waves">
    </div>
    <div class="col-4 col-sm-4 col-md-2">
        <img class="img-two" src="resources/images/horse.jpg" alt="Horse">
    </div>
    <div class="col-4 col-sm-2 col-md-5">
        <img class="img-three" src="resources/images/elephant.jpg" alt="Elephant">
    </div>
</div>

</body>
</html>
